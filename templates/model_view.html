{% extends "base.html" %}

{% block content %}
<form method="POST" action="/admin/tables/{{model_name}}/delete">
  <table class="table is-fullwidth">
    <thead style = "background-color:#209cee">
      <tr>
        <td class= "has-text-white" ></td>  
        {% for value in head %}
        <td class= "has-text-white" > {{ value }} </td> 
        {% endfor %}</tr></thead>
    <tbody>
      {% for obj in objects %}
      <tr> 
        <td> 
            <input type="checkbox"  name="checkbox" value="{{obj["id"]}}">
        </td>
        {% for v in obj.values() %}  <td>  {{ v }}  </td> {% endfor %}</tr> 
      {% endfor %}
      </tr>
    </tbody>
  </table>
  <input type="submit"  style=" position: fixed; bottom: 15px; right: 20px;"class="button is-danger is-light"></button>
</form> 
<a  href="/admin/tables/{{model_name}}/create" style=" position: fixed; bottom: 15px; right: 200px;" class="button is-info is-light">Создать запись</a>
<div class="breadcrumb is-small" aria-label="breadcrumbs">
    <ul>
      <li><a href="#">admin</a></li>
      <li><a href="#">tables</a></li>
      <li><a href="#">{{model_name}}</a></li>
    </ul>
  </div>

{% endblock %}
